<style>
  .md-datepicker-input-container
  {
      width: 70%
  }
</style>
<md-dialog style="max-width:960px;" arial-label="add produst">
        <md-toolbar  class="modal-header">
            <div class="md-toolbar-tools">
                <h2>Add Payment</h2>
                <span flex></span>
                <md-button href class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:850px;" >
            
            <div layout layout-sm="column" layout-margin >
                <div flex="5" class="blankspace">
                    <img src="img/material alperbert/avatar_tile_p_28.png" style="border-radius:20px"/>
                </div>
                <div flex="20" class="blankspace">
                    <label style="font-weight:700">Payment Details</label>
                </div>

                <md-datepicker ng-model="TDinvoice.date" md-placeholder="Enter date" required flex style="margin-top:25px; width:230px;"></md-datepicker>
                
                    <md-input-container flex>
                        <label>Payment Method</label>
                        <input type="text" ng-model="pim.paymentMethod"  required>
                    </md-input-container>
            </div>

            <div layout layout-sm="column" layout-margin>
                <div flex="5" class="blankspace"></div>
                <div flex="20" class="blankspace"></div>
                
                <md-input-container flex>
                    <label>Amount Recieved</label>
                    <input type="text" ng-model="amountRecieved" />
                </md-input-container>

                <md-input-container flex>
                    <label>Bank charge</label>
                    <input ng-model="bankCharge" >
                </md-input-container>
            </div>
            <div layout layout-sm="column" layout-margin>
                <div flex="5" class="blankspace"></div>
                <div flex="20" class="blankspace"></div>
                
                <md-input-container flex>
                    <label>Comment</label>
                    <input type="text" ng-model="comments"/>
                </md-input-container>
            </div>
         </md-dialog-content>
            <div class="md-actions" layout="row">
                <span flex></span>
                <md-button href ng-click="addPayement()" class="md-primary">OK</md-button>
            </div>
    </md-dialog>
