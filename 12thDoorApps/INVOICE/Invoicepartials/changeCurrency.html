<md-dialog style="max-width:960px;">
<form>
	<md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Change Currency</h2>
      <span flex></span>
      <md-button href class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
      </div>
      </md-toolbar>
      <md-dialog-content style="width:760px;" >
         <div layout layout-sm="column" layout-margin>
                         <div flex="5">
                         <img src="img/material alperbert/avatar_tile_c_28.png" style="margin-top:22px;border-radius:20px"/>
                                </div>
                           <div flex="20" style="margin-top:35px;">
                                <label style="font-weight:700">Change Currency</label>
                               </div>
                        <md-input-container flex >
                            <label>Select A Currency</label>
                            <md-select ng-model="TDinvoice.currency" ng-change="MultiDuDates(TDinvoice.termtype)" flex required/>
                            <md-optgroup label="Terms type">
                                <md-option value="term 1">BGP UNITED KINGDOM POUND</md-option>
                         <!--        <md-option value="term 2">Add Multiple Due Dates</md-option> -->
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                    <div flex >
                   <!--  <label style="type:hidden;">Select A Currency</label> -->
                        <br><label>Base Currency</label>
                    </div>
                </div>
                <div layout layout-sm="column" layout-margin>
                    <!--KEEP BLANK SPACE - ask why-->
                    <div flex="5" class="blankspace"></div>
                    <div flex="20" class="blankspace"></div>
                    <!--KEEP BLANK SPACE - ask why-->
                    <md-input-container flex >
                        <label>Exchange Rate</label>
                        <input ng-model="TDinvoice.exchangeRate">
                        </md-input-container>
                        <div flex >
                           <br><br><label>1 BGP in USD</label>
                        </div>
                    </div>
                    <div layout layout-sm="row" layout-margin>
                    <!--KEEP BLANK SPACE - ask why-->
                    <div flex="5" class="blankspace"></div>
                    <div flex="20" class="blankspace"></div>
                    <!--KEEP BLANK SPACE - ask why-->
                    <div flex >
                           <label>Foreign exchange rates provide by </label> 
                           <br>   <br><label>https://openexchangerates.org/</label>
                        </div>
                        
                    </div>
                    <md-divider></md-divider>
      </md-dialog-content>
      <div class="md-actions" layout="row">
                
                <span flex></span>
                <md-button href ng-click="Change()" class="md-primary">save</md-button>
           <!--      <md-button href ng-click="cancel()" class="md-primary"> Close</md-button> -->
              </div>
</form>
</md-dialog>
