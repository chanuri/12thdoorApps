<md-dialog style="width: 800px;">
	<md-toolbar modal-header style="height: 48px">
			<div class="md-toolbar-tools" >
				<h2>Email</h2>
					<span flex></span>
					<md-button class="md-icon-button" ng-click="closeDialog()">
					<md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar> 
	<div class="card-container" style="padding:20px; overflow-y:auto; overflow-x:hidden;">
		 
			<form style="width:100%"> 
				<md-content flex>

					  <div layout layout-sm="column" layout-margin>
							<section-title title="Email to Customer"> </section-title>
                       
			          </div>  
                      <div layout layout-sm="column" layout-margin >
	                        <section-title> </section-title>
                       
	                      <!--  <md-input-container flex>
	                           <label>To</label>
	                           <input required type="text" ng-model="email.To"/> 
	                        </md-input-container> -->

	                         <md-chips ng-model="To" md-autocomplete-snap md-require-match="true" flex>
								<md-autocomplete
									md-selected-item="selectedItem"
									md-search-text="searchText"
									md-items="item in querySearch(searchText)"
									md-item-text="item.display"
									placeholder="To">
									<span md-highlight-text="searchText">{{item.display}}</span>
								</md-autocomplete>
								<md-chip-template>
									<span>
										<strong>{{$chip.value}}</strong>
										 <em>({{$chip.email}})</em>
									</span>
								</md-chip-template>
							</md-chips>
								                         
                     </div>
                      <div layout layout-sm="column" layout-margin >
                      <section-title> </section-title>
                       <!-- <md-input-container flex>
                           <label>BCC</label>
                           <input type="text" ng-model="email.BCC"/> 
                        </md-input-container> -->

                        <md-chips ng-model="BCC" md-autocomplete-snap md-require-match="true" flex>
								<md-autocomplete
									md-selected-item="selectedItem"
									md-search-text="searchText"
									md-items="item in querySearch(searchText)"
									md-item-text="item.display"
									placeholder="BCC">
									<span md-highlight-text="searchText">{{item.display}}</span>
								</md-autocomplete>
								<md-chip-template>
									<span>
										<strong>{{$chip.value}}</strong>
										 <em>({{$chip.email}})</em>
									</span>
								</md-chip-template>
							</md-chips>
	                         
                     </div>

                     <div layout layout-sm="column" layout-margin >
                      <section-title> </section-title>
                       <md-input-container flex>
                           <label>Subject</label>
                           <input required type="text" ng-model="email.Subject"/> 
                        </md-input-container>
	                         
                     </div>

                     <div layout layout-sm="column" layout-margin >
                      <section-title> </section-title>
                       <md-input-container flex>
                       	 <label>Content</label>
                           <textarea type="text" ng-model="email.Body" style="height:50px;"></textarea> 
                        </md-input-container>
	                         
                     </div>


                     <div layout layout-sm="column" layout-margin >
                      <section-title> </section-title>
                       <!-- <md-input-container flex>
                           <label>Attachment</label>
                           <input  type="text" ng-model="email.Brochure"/> 
                        </md-input-container>
 -->
                        <div style="margin-left:-5px; margin-top:-10px;" layout="column" class="chipsdemoBasicUsage" flex>
		                  <md-content class="md-padding" layout="column">
		                      
		                     <md-chips ng-model="email.Brochure" readonly="true" placeholder="Attachment" delete-button-label="Remove Tag" delete-hint="Press delete to remove tag" secondary-placeholder="+Tags">
		                        
		                        <md-chip-template>
		                           <strong>{{$chip}}</strong>
		                        </md-chip-template>
		                     </md-chips>
		                  </md-content>
		               </div>
	                         
                     </div>
                        
						<md-divider></md-divider>  			   
				</md-content>
			</form>	 
	</div>

        <div class="md-actions" layout="row"  >

				    <span flex></span>
				    <md-button  ng-click="SendMail(email)" class="md-primary" >
				    Send
				    </md-button>
				    <md-button type ="button" ng-click="closeDialog()" class="md-primary">
				    Close
				    </md-button>
				  </div>

  						 
</md-dialog>
