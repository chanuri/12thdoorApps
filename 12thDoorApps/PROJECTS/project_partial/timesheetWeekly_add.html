 
<!--CARD CONTAINER START-->
<md-background-banner color="#235b91" height="300px"> </md-background-banner>

<div >
    
    <!--WHITEFRAME START-->
    
    <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center" style="border:1px solid #ccc;width:960px;margin:0 auto">
        
        <!--FORM START-->
        
        <form name="editForm" ng-submit="submit();" style="width:100%">
            
            <md-content flex>
                <div ng-repeat="wtime in trackTime track by $index">
                <input type="hidden" ng-model="wtime.trackID">
                <div layout layout-sm="column" layout-margin>
                    
                    <div flex="5">
                        
                        <img src="img/material alperbert/avatar_tile_l_28.png" style="margin-top:22px;border-radius:20px"/>
                        
                    </div>
                    
                    <div flex="20" style="margin-top:35px;">
                        
                        <label style="font-weight:700">Log Details</label>
                        
                    </div>
                 
                   <md-input-container flex >
              
                       <label>Slecet  Project</label>
                       <md-select  ng-model="wtime.project" flex>
                       <md-optgroup label="Select  Project">
                       <md-option value="Project-1">Project-1</md-option>
                      <md-option value="Project-2">Project-2</md-option>
                   </md-select>
                
                   </md-input-container>
                    
                   <md-input-container flex >
              
                    <label>Select Task</label>
                    <md-select  ng-model="wtime.task" flex>
                    <md-optgroup label="Select Task">
                    <md-option value="Task-1">Task-1</md-option>
                    <md-option value="Task-2">Task-2</md-option>
                    </md-select>
                
                    </md-input-container>
                    
                </div>

                 <div layout layout-sm="column" layout-margin>
                    
                    <div flex="5"  class="blankspace">
                    </div>
                    
                    <div flex="20"  class="blankspace">   
                    </div>
                    <div flex="5"></div>
                    <div flex="5">
                        <a href ng:click="changeDateBack(wtime)" class="btn btn-small">
                        <md-icon md-svg-src="img/ic_keyboard_arrow_left_24px.svg" style="width:30px; margin-top:45px;margin-top:-1px;" ></md-icon>    
                        </a> 
                    </div>
                    <input type="hidden" ng-model="wtime.ssdate">
                    <input type="hidden" ng-model="wtime.eedate">
                    <div flex="15"><label>{{wtime.sdate}}</label></div>
                     <div flex="5">-</div>
                    <div flex="15" ><label >{{wtime.edate}}</label></div>
                    <div flex="5">
                        <a href ng:click="changeDateFront(wtime)" class="btn btn-small">
                        <md-icon md-svg-src="img/ic_keyboard_arrow_right_24px.svg" style="width:30px; margin-top:45px;margin-top:-1px;" ></md-icon>    
                        </a> 
                    </div>
                </div>

					
                <div layout layout-sm="column" layout-margin style="font-size:12px;">
                    
                    <div flex="5"  class="blankspace">
                    </div>
                    
                    <div flex="20"  class="blankspace">   
                    </div>
                    
                  
                       <div  flex>
                           
                         <label>{{wtime.sundate}}</label> 
                              
                        </div>
                        <div flex>
                            <label>{{wtime.mondate}}</label></span> 
                           
                        </div>
                        <div flex>
                            <label>{{wtime.tuedate}}</label></span> 
                           
                        </div>
                        <div flex>
                            <label>{{wtime.weddate}}</label></span> 
                           
                        </div>
                        <div flex>
                            <label>{{wtime.thudate}}</label></span> 
                           
                        </div>
                        <div flex>
                            <label>{{wtime.fridate}}</label></span> 
                           
                        </div>
                        <div flex>
                            <label>{{wtime.satdate}}</label></span> 
                           
                        </div>
                       <div flex>
                            <label>Total</label></span> 
                           
                        </div>    
                   
                  
                </div>
                
                 <div layout layout-sm="column" layout-margin>
                    
                    <div flex="5"  class="blankspace">
                    </div>
                    
                    <div flex="20"  class="blankspace">   
                    </div>
                    <div flex style="border-bottom:1px solid #ececec;">
                     </div>
        
                </div>
                  <div layout layout-sm="column" layout-margin>
                    
                    <div flex="5"  class="blankspace">
                    </div>
                    
                    <div flex="20"  class="blankspace">   
                    </div>
                     <md-input-container flex>
                    
                        <label>Sun</label>
                        <input ng-model="wtime.sun">
                        
                    </md-input-container>
                    
                     <md-input-container flex>
                    
                        <label>Mon</label>
                        <input ng-model="wtime.mon">
                        
                    </md-input-container>
                      
                     <md-input-container flex>
                    
                        <label>Tue</label>
                        <input ng-model="wtime.tue">
                        
                    </md-input-container>
                    
                     <md-input-container flex>
                    
                        <label>Wed</label>
                        <input ng-model="wtime.wed">
                        
                    </md-input-container>
                    
                     <md-input-container flex>
                    
                        <label>Thu</label>
                        <input ng-model="wtime.thu" >
                        
                    </md-input-container>
                    
                     <md-input-container flex>
                    
                        <label>Fri</label>
                        <input ng-model="wtime.fri">
                        
                    </md-input-container>
                    
                     <md-input-container flex>
                    
                        <label>Sat</label>
                        <input ng-model="wtime.sat">
                        
                    </md-input-container>
                      
                    <div flex style="margin-top:4.5%;">
                        <label>00.00</label> 
                   </div>
                     
                </div>
                
                  
                 
                 
                 <md-divider></md-divider>
                </div>
                 <div layout layout-sm="column" layout-margin>
                    
                    <!--KEEP BLANK SPACE - ask why-->
                    
                    <div flex="5" class="blankspace">
                    </div>
                    
                    <div flex="20" class="blankspace">
                    </div>
                    
                    <!--KEEP BLANK SPACE - ask why-->
                    <div>
                        <md-button href class="md-raised md-primary" style="height:5px; " ng-click="addTime()">Add</md-button>
                        
                    </div>
                </div>
                 <div layout layout-sm="column" layout-margin>
                    
                    <div flex="5">
                        
                        <img src="img/material alperbert/avatar_tile_n_28.png" style="margin-top:22px;border-radius:20px"/>
                        
                    </div>
                    
                    <div flex="20" style="margin-top:35px;">
                        
                        <label style="font-weight:700">Internal Notes</label>
                        
                    </div>
                      
                     <md-input-container flex>
                    
                        <label>Notes</label>
                        <input ng-model="wtime.notes">
                        
                    </md-input-container>
                    
                </div>
                <div layout layout-sm="column" layout-margin>
                    
                    <!--KEEP BLANK SPACE - ask why-->
                    
                    <div flex="5" class="blankspace">
                    </div>
                    
                    <div flex="20" class="blankspace">
                    </div>
                    
                    <!--KEEP BLANK SPACE - ask why-->
                    <div style="margin-left:55%;">
                        <md-button href class="md-raised md-primary" style="height:5px; " ng-click="save()">Save</md-button>
                        
                    </div>
                      <div style="margin-left:2%;">
                        <md-button href class="md-raised md-primary" style="height:5px; "ng-click="Customerview()">Cancel</md-button>
                        
                    </div>
                   
                </div>
                  
                <div class="md-actions" layout="row" layout-align="center center" style="display:none">
                    
                    <md-button id="mySignup" class="md-raised md-primary" style="width:93%" type="submit"><span class="loginBtnLabel">SAVE</span>
                        
                    </md-button>
                    
                </div>
                    
            </md-content>
                    
        </form>
                
    </md-whiteframe>
            
    <br><br>
            
    <!--WHITEFRAME END-->
            
</div>
        
<!--CARD CONTAINER END-->
