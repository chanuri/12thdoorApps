
<md-dialog aria-label="Mango (Fruit)" style="width:800px;">
<div class="card-container" style="padding:20px; overflow-y:auto; overflow-x:hidden;">
	<form style="width:100%;" ng-submit="submit()">
		<md-content flex>
		<div layout layout-sm="column" layout-margin>
			<div flex="5">
				<img src="img/material alperbert/avatar_tile_c_28.png" style="margin-top:22px;border-radius:20px"/>
			</div>
			<div flex style="margin-top:35px;"> 
				<label style="font-weight:700">Custom Fields for Estimate</label>
			</div>
		</div>
		
		<div layout layout-sm="column" layout-margin>
			<md-input-container flex md-no-float>
			<input type="text" ng-model="ename" placeholder="Name" required>
		</md-input-container>
		<div flex="20" layout="row" layout-align="center center" style="font-size:13px;margin-top:-11px;">
			<!-- <span>Display on invoice</span> -->
			<md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">Show on PDF</md-checkbox>
		</div>
	</div>
</md-content>
</form>
</div>
<div class="md-actions" layout="row">
	<span flex></span>

	<md-button ng-click="cancel()" style="margin-right:20px;" >
	Cancel
</md-button>
<md-button ng-click="submit()" >
Add
</md-button>
</div>
</md-dialog>
