<md-dialog aria-label="Mango (Fruit)" style="width:800px;">
<div class="card-container" style="padding:20px; overflow-y:auto; overflow-x:hidden;">
	<form style="width:100%;" ng-submit="submit()">
		<md-content flex>
		<div layout layout-sm="column" layout-margin>
			<div flex="5">
				<img src="img/material alperbert/avatar_tile_e_28.png" style="margin-top:22px;border-radius:20px"/>
			</div>
			<div flex style="margin-top:35px;">
				<label style="font-weight:700">Edit Multiple Tax Groups</label>
			</div>
		</div>
		<div layout layout-sm="column" layout-margin>
			<div flex style="margin-top: 27px;">
				<md-input-container md-no-float>
				<input ng-model="Settings12thdoor.taxname" placeholder="Multiple Tax Groups Name" required>
			</md-input-container>
		</div>

		<div flex style="margin-top: 27px;">
			<md-input-container md-no-float>
			<md-select ng-model="taxGroups" placeholder="Select Individual Taxes" ng-change="selcetedtax(taxGroups)">
			<md-option ng-repeat="indi in $root.Settings12thdoor.taxes.individualtaxes" value="{{indi.taxname}}({{indi.rate}}%)">{{indi.taxname}}</md-option>
		</md-select>
	</md-input-container>
</div>
</div>
<div layout="row" layout-margin>
	<ul as-sortable="sortableOptions" style="width:60%" ng-model="jdf">
		<li ng-repeat="item in loadtax" as-sortable-item>
			<div flex layout="row">
				<div style="margin-top:-12px;"><p style="color:#B5B5B5;font-size:16px;">{{item}}</p></div>
				<div><md-icon ng-click="deleteselecttax(item, $index)" style="color:#A5A0A0" md-svg-src="img/ic_close_24px.svg" aria-label="Insert Drive Icon"></md-icon></div>
			</div>
		</li>
	</ul>
</div>

</md-content>
</form>
</div>
<div class="md-actions" layout="row">
	<span flex></span>
	<md-button ng-click="cancel()" style="margin-right:20px;" >
	Cancel
</md-button>
<md-button ng-click="submit(Settings12thdoor)" >
Add
</md-button>
</div>
</md-dialog>
