<md-dialog aria-label="Mango (Fruit)" style="width:800px;">
<div class="card-container" style="padding:20px; overflow-y:auto; overflow-x:hidden;">
	<form style="width:100%;" ng-submit="submit()">
		<md-content flex>
		<div layout layout-sm="column" layout-margin>
			<div flex="5">
				<img src="img/material alperbert/avatar_tile_a_28.png" style="margin-top:22px;border-radius:20px"/>
			</div>
			<div flex style="margin-top:35px;">
				<label style="font-weight:700">Add Individual Taxes</label>
			</div>
		</div>
		<div layout layout-sm="column" layout-margin>
			<div flex="40" style="margin-top: 27px;">
				<md-input-container flex md-no-float>
				<input ng-model="taxname" placeholder="Tax Name" required>
			</md-input-container>
		</div>
		<div flex="40" style="margin-top: 27px;">
			<md-input-container flex md-no-float>
			<input ng-model="rate" placeholder="Rate %" required>
		</md-input-container>
	</div>
	<div flex="5" layout="row" layout-align="center center" style="font-size:13px;">
		<md-checkbox ng-model="compound" aria-label="Checkbox 1" ng-init="compound=true">Compound</md-checkbox>
	</div>
</div>

</md-content>
</form>
</div>
<div class="md-actions" layout="row">
	<span flex></span>
	<md-button ng-click="cancel()" style="margin-right:20px;" >
	Cancel
</md-button>
<md-button ng-click="submit()" >
Add
</md-button>
</div>
</md-dialog>
