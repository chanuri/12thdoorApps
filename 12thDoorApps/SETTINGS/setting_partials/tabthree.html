
<div style="margin-bottom:20px;">
	<form id="form" name="editForm">
		<md-content>
		<div layout="row" layout-sm="column" class="dialog-demo-content" layout-margin>
			<div flex="5">
				<img src="img/material alperbert/avatar_tile_u_28.png" style="margin-top:22px;border-radius:20px"/>
			</div>
			<div flex="20" style="margin-top:35px;">
				<label style="font-weight:700">Users and Roles</label>
			</div>
			<div flex style="margin-top:25px;">
				<md-button class="md-primary" ng-click="user($event)" >
				Users
			</md-button>
		</div>
	</div>

	<md-divider style="margin-top:21px;"></md-divider>
	
	<div layout layout-sm="column" layout-margin>
		<div flex="5" hide-sm></div>
		<div flex="20" hide-sm></div>
		<div layout="column" layout-align="center start" flex style="margin-top:-2px;">
			<ul as-sortable="sortableOptions" style="width:60%; margin-bottom: 42px; margin-top: 0px;" ng-model="sd">
				<li  as-sortable-item ng-repeat="item in $root.Settings12thdoor.users.roles">
					<md-card style="margin-left:-41px;" class="add-mdcard" as-sortable-item-handle >
					<md-card-content>
					<div layout="row" layout-align="space-around center" layout-sm="column" style="height:10px; margin-top: 10px; margin-bottom: 10px; padding: 5px;">
						<div flex>
							<span style="color:#808080;font-size:15px;">{{item.rolename}}
								<md-tooltip md-direction="right">Custom Fields name</md-tooltip>
							</span>
						</div>
						<div flex="5">
							<md-menu md-position-mode="target-right target" layout="row" flex-sm="100" layout-align="end center" style="margin-top:-4px;">
							<md-button href aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
							<md-icon md-menu-origin  md-svg-src="img/ic_more_horiz_24px.svg"></md-icon>
						</md-button>
						<md-menu-content width="4">
						<md-menu-item ng-hide="item[0,1,2]">
						<md-button ng-click="editrolerow(item , $event)">
						<p>Edit</p>
						<md-icon md-menu-align-target ></md-icon>
					</md-button>
				</md-menu-item>
				<md-menu-item>
				<md-button ng-click="deleteinvoicecusfieldsrow(item, $index)">
				<p>Delete</p>
				<md-icon md-menu-align-target ></md-icon>
			</md-button>
		</md-menu-item>
	</md-menu-content>
</md-menu>
</div>
</div>
</md-card-content>
</md-card>
</li>
</ul>
<div flex layout="row" layout-align="start end" style=" margin-top:-33px;">
	<md-button  class="md-primary" ng-click="roles($event)">
	Add Role
</md-button>
</div>
</div>
</div>
</md-content>
</form>
</div>

<div class="lock-size" layout="row">
	<md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}"
	ng-class="demo.selectedMode" style="position:fixed;bottom:20px;right:20px;">
	<md-fab-trigger>
	<md-button aria-label="menu" class="md-fab " style="background-color:#db4437;" ng-click="submit()">
	<md-icon md-svg-src="img/ic_add_24px.svg" style="width:30px;"></md-icon>
</md-button>
</md-fab-trigger>
<md-fab-actions>
</md-fab-actions>
</md-fab-speed-dial>
</div>
