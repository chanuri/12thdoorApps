<!--Background banner with parallax effect-->

<md-background-banner color="#235b91" height="300px"> </md-background-banner>

                        <input  ng-model="contact.Name" required></input>
                    </md-input-container>
                
                    <md-input-container id="accContainer" flex >
                        <label>Email</label>
                        <input type="email" ng-model="contact.Email" required></input>
                    </md-input-container>
            
                </div>
        
                <md-divider></md-divider>

                        <label>Last Name</label>
                        <input ng-model="contact.CustomerLname" required></textarea>

                        <md-input-container id="accContainer" flex >
                            
                            <label>City</label>
                            <input id="accNo" ng-model="contact.saddress.s_city"></input>

                    <div style="margin-left:55%;">
