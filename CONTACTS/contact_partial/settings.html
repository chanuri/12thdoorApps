<!--START OF FIRST CARD CONTAINER-->
<div ng-controller="AppCtrlGet as ctrl">
   <div class="header_container">
      <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="start start" style="background-color: #FFFFFF;max-width: 960px;height:40px;">
         <div layout="column" style="width: 880px;">
            <md-autocomplete
               ng-keypress="enter($event)"
               ng-disabled="ctrl.isDisabled"
               md-no-cache="ctrl.noCache"
               md-selected-item="ctrl.selectedItem"
               md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
               md-search-text="ctrl.searchText"
               md-selected-item-change="ctrl.selectedItemChange(item)"
               md-items="item in ctrl.querySearchView(ctrl.searchText)"
               md-item-text="item.ProductCode"
               md-min-length="0"
               placeholder="Action Search">
               <md-item-template>
                  <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.ProductCode}}</span>
               </md-item-template>
            </md-autocomplete>
         </div>
         <div ng-if="SearchbarShow ==false" flex layout="row" layout-sm="row" style="background:rgb(250,250,250);border-right:1px solid #ececec;">
            <div flex>
               <md-button type="button" aria-label="Open demo menu" class="md-icon-button" 
                  ng-click="backfunc()">
                  <md-icon md-svg-icon="img/ic_arrow_back_24px.svg" ></md-icon>
               </md-button>
            </div>
            <div  flex = "75" hide-sm>
            </div>
            <div  flex>
               <md-button type="button" aria-label="Open demo menu" class="md-icon-button" ng-click="deletemultiple()">
                  <md-icon md-svg-icon="img/ic_delete_24px.svg" ></md-icon>
               </md-button>
            </div>
            <div  flex >
               <md-button type="button" aria-label="Open demo menu" class="md-icon-button">
                  <md-icon md-svg-icon="img/ic_star_24px.svg" ></md-icon>
               </md-button>
            </div>
            <div  flex >
               <md-button type="button" aria-label="Open demo menu" class="md-icon-button">
                  <md-icon md-svg-icon="img/ic_visibility_24px.svg" ></md-icon>
               </md-button>
            </div>
         </div>
         <div layout="column">
            <md-menu md-position-mode="target-right target" style="background:rgb(250,250,250);width:50px;height:40px" ng-if="showsort==true">
               <md-button type="button" aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
                  <md-icon md-svg-icon="img/ic_reorder_24px.svg" style="margin-top:-9px;" ></md-icon>
               </md-button>
               <md-menu-content width="4">
                  <md-menu-item ng-repeat="item in sortarr">
                     <md-button ng-click="starfunc(item,$index)">
                        <div layout="row">
                           <p flex>{{item.name}}</p>
                           <div>
                              <md-icon md-svg-icon="img/ic_arrow_drop_up_24px.svg" style="margin-top:4px; position: absolute;" ng-show="item.upstatus"></md-icon>
                           </div>
                           <div>
                              <md-icon md-svg-icon="img/ic_arrow_drop_down_24px.svg" style="margin-top:9px;position: absolute;"ng-show="item.downstatus"></md-icon>
                           </div>
                           <m-icon md-menu-align-target md-svg-icon="{{item.src}}" style="margin: auto 3px auto 0;">
                           </md-icon>
                        </div>
                     </md-button>
                  </md-menu-item>
               </md-menu-content>
            </md-menu>
            <md-menu ng-controller="AppCtrlGetSuppliers" md-position-mode="target-right target"  ng-if="showsort==false">
               <md-button type="button" aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
                  <md-icon md-svg-icon="img/ic_reorder_24px.svg" style="margin-top:-9px;" ></md-icon>
               </md-button>
               <md-menu-content width="4">
                  <md-menu-item ng-repeat="item in sortarrtimesheet">
                     <md-button ng-click="starfunc(item,$index)">
                        <div layout="row">
                           <p flex>{{item.name}}</p>
                           <div>
                              <md-icon md-svg-icon="img/ic_arrow_drop_up_24px.svg" style="margin-top:4px; position: absolute; left: 150px;" 
                                 ng-show="item.upstatus"></md-icon>
                           </div>
                           <div>
                              <md-icon md-svg-icon="img/ic_arrow_drop_down_24px.svg" style="margin-top:9px;position: absolute; left: 150px;   "
                                 ng-show="item.downstatus"></md-icon>
                           </div>
                           <md-icon md-menu-align-target md-svg-icon="{{item.src}}" style="margin: auto 3px auto 0;"></md-icon>
                        </div>
                     </md-button>
                  </md-menu-item>
               </md-menu-content>
            </md-menu>
         </div>
      </md-whiteframe>
      <md-content class="tab_content">
         <md-tabs md-stretch-tabs md-selected="selectedIndex" ng-click="changeTab(selectedIndex)">
            <md-tab label="Customers" ></md-tab>
            <md-tab label="Suppliers"></md-tab>
         </md-tabs>
      </md-content>
   </div> 
   <div class="card_container" style="padding-top: 119px;">
      <div class="span12 ui-view-container">
         <div class="container" ui-view  viewcss></div>
      </div>
   </div> 
   <div class="card_container" style="padding-top:119px">
   </div> 
</div>

<md-button class="md-fab" aria-label="Profile" ng-click="addCustomer()" style="position:fixed;top:270px;right:50px;background:#db4437">
            <md-icon md-svg-src="img/ic_add_24px.svg" ></md-icon>
            <md-tooltip md-direction="left">New Contact</md-tooltip>
        </md-button>
    </div>
