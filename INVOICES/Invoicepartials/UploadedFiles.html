<md-dialog style="max-width:960px;">
        <md-toolbar class="modal-header">
            <div class="md-toolbar-tools">
                <h2>Uploaded Files</h2>
                <span flex></span>
                <md-button href class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:850px" >
<div layout layout-sm="column" layout-margin>
    <section-title title="Uploaded File"> </section-title>
       <div style="margin-top: 30px"> 
      <img style="width:200px ;height:200px;" ng-src="data:image/{{fileExt}};base64,{{FullImage.Body}}">
      </div>     
   </div>
   </md-dialog-content>

   </md-dialog>
