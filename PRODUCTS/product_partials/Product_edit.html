<!--Background banner with parallax effect-->
 
<!--CARD CONTAINER START-->
<div class="card-container" style="padding:20px;">
   <!--WHITEFRAME START-->
   <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center" style="border:1px solid #ccc;max-width:960px;margin:0 auto;z-index:2" ng-repeat="product in product_edit"> 
      <!--FORM START-->
      <form name="editForm" ng-submit="edit(product)" style="width:960px;"  >
         <md-content flex>
                     <div layout layout-sm="column" layout-margin>
                         <section-title title="Product Details"> </section-title>
              
                        <md-input-container flex>
                           <label>Product name</label>
                           <input required type="text" ng-model="product.Productname" 
                           ng-blur="GenerateCode(product)" /> 
                        </md-input-container>
                     </div>
                     <div layout layout-sm="column" layout-margin>
                        <section-title> </section-title>
                        <md-input-container flex>
                           <label>Product Description</label>
                           <textarea maxlength="200" type="text" ng-model="product.description"  required>
                           </textarea>
                        </md-input-container>
                     </div>
                     <div layout layout-sm="column" layout-margin>
                        <section-title> </section-title>
                        <md-input-container flex>
                           <label>Product Code</label>
                           <input required type="text" ng-model="product.ProductCode"  /> 
                        </md-input-container>
                                <md-input-container flex>
                        <label>Unit</label>
                        <md-select ng-model="product.ProductUnit" >
                           <md-optgroup label="Unit">
                           <md-option ng-repeat="unit in ProUnits" value="{{unit}}">{{unit}}</md-option>
                        </md-select>
                     </md-input-container>
                     </div>
                     <div layout layout-sm="column" layout-margin >
                      <section-title> </section-title>
                        <md-input-container flex>
                           <label>Price (without tax)</label>
                           <input required type="text" ng-model="product.productprice"  /> 
                        </md-input-container>
                        <md-input-container flex>
                           <label>Tax</label>
                           <md-select ng-model="product.producttax"  >
                              <md-optgroup label="Tax">
                              <md-option ng-repeat="tax in taxesArr" value="{{tax}}">{{tax.taxname}}</md-option>
                           </md-select>
                        </md-input-container>
                     </div>
                      <md-divider> </md-divider>
                     <div layout layout-sm="column" layout-margin >
                       <section-title title="Optional Details"> </section-title>
                       
                        <md-input-container flex>
                           <label>Cost Price</label>
                           <input required type="text" ng-model="product.costprice"  /> 
                        </md-input-container>
                        <md-input-container flex>
                           <label>Status</label>
                           <md-select ng-model="product.status" class="required"  >
                              <md-optgroup label="Status">
                              <md-option value="Active">Active</md-option>
                              <md-option value="Inactive">Inactive</md-option>
                           </md-select>
                        </md-input-container >
                     </div>
                     <div layout layout-sm="column" layout-margin >
                      <section-title> </section-title>
                        <md-input-container flex>
                           <label>Product Brand</label>
                           <md-select ng-model="product.brand" class="required"  >
                              <md-optgroup label="Brand">
                              <md-option  ng-repeat="brand in ProBrandArray " value="{{brand}}">{{brand}}</md-option>
                          </md-select>
                        </md-input-container >
                        <md-input-container flex>
                           <label>Product Category</label>     
                           <md-select placeholder="Product Category" ng-model="product.ProductCategory"   >
                              <md-optgroup label="Product Category">
                              <md-option ng-repeat="cat in CategoryArray" value="{{cat}}">{{cat}}</md-option>
                            </md-select>
                        </md-input-container>
                     </div>
                     <div layout layout-sm="column" layout-margin >
                      <section-title> </section-title>
                        <md-input-container flex>
                           <label>Inventory Tracking</label>   
                           <md-select placeholder="Inventory Tracking" ng-model="product.inventory" class="required" 
                              ng-change="changeinventoryproductview(product.inventory,product)"  >
                              <md-optgroup label="Inventory">
                              <md-option value="No">Do Not Track Inventory</md-option>
                              <md-option value="Yes">Track Inventory</md-option>
                           </md-select>
                        </md-input-container>
                        <md-input-container flex>
                           <label>Stock Level</label>
                           <input required type="text" ng-model="product.stocklevel" ng-disabled="stockdisabledproductview"/> 
                        </md-input-container>
                     </div>
                     <div layout layout-sm="column" layout-margin>
                         <section-title> </section-title>
                       
                         <div layout="column" class="chipsdemoBasicUsage" flex style="margin-left:-5px; margin-top:-10px;" >
                            <md-content class="md-padding" layout="column">
                              
                               <md-chips ng-disabled="checkAbility" ng-model="product.tags" readonly="readonly" placeholder="Enter a tag" delete-button-label="Remove Tag" delete-hint="Press delete to remove tag" secondary-placeholder="+Tags">
                                
                                  <md-chip-template>
                                     <strong>{{$chip}}</strong>
                                  </md-chip-template>
                               </md-chips>
                            </md-content>
                         </div>
                      </div>

                     <input type="hidden" required type="text" ng-model="product.product_code" /> 
                     <div layout layout-sm="column"  layout-margin>
                        <section-title> </section-title>
                       
                        <div style="margin-left: 15px; margin-top:20px;">
                           <md-button class="md-raised" ng-click="uploader(Edit_Expense)" type="button">Upload</md-button>
                        </div>
                     </div>
                     <md-divider></md-divider>
                     <div layout="row" layout-align="end start" layout-margin  ng-show="true" >
                        <div>
                           <md-button id="mySignup" class="md-raised md-primary"  type="submit">Edit</md-button>
                        </div>
                        <div style="margin-left: 15px;">
                           <md-button style="margin-left: 15px;" class="md-raised"  type="button" ng-click="viewProduct()">Cancel</md-button>
                        </div>
                     </div>
                     
                  </md-content>
      </form>
   </md-whiteframe>
   <br><br>
   <!--WHITEFRAME END-->
</div>
