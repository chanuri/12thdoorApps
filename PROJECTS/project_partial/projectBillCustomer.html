<style>
  .md-datepicker-input-container
  {
      width: 75%
  }
</style>

<md-dialog style="max-width:960px;">
   <md-toolbar>
      <div class="md-toolbar-tools">
         <h2>Bill Customer</h2>
         <span flex></span>
         <md-button href class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
         </md-button>
      </div>
   </md-toolbar>
   <md-dialog-content style="width:850px" >
      <div layout layout-sm="column" layout-margin>
         <section-title title="Invoice Details"> </section-title>
         <md-input-container  flex >
            <md-select ng-model="billObject.billingmethod" flex ng-change="billingMethodStatus(billObject.billingmethod)">
               <md-optgroup label="Billing Method">
               <md-option value="Hourly Staff Rate">Hourly Staff Rate</md-option>
               <md-option value="Hourly Task Rate">Hourly Task Rate</md-option>
               <md-option value="Hourly Project Rate">Hourly Project Rate</md-option>
               <md-option value="Flat Project Amount">Flat Project Amount</md-option>
            </md-select>
         </md-input-container>
         <div flex layout="row" layout-align="center center">
            <md-checkbox md-no-ink aria-label="Billing Method Checkbox" ng-disabled="billCheckboxDisable" ng-model="billingCheckbox"   class="md-primary" ng-change="billingCheckboxFunc(billingCheckbox)">
               {{billingCheckboxStatus}}
            </md-checkbox>
         </div>
      </div>
      <div layout layout-sm="column" layout-margin>
        <section-title></section-title>
        <md-input-container  flex >
            <md-select ng-model="billObject.billingExpense" flex ng-change="invoiceMethodStatus(billObject.billingExpense)">
               <md-optgroup label="Billing Invoice">
               <md-option value="Invoice unbilled expenses for project" selected>Invoice unbilled expenses for project</md-option>
               <md-option value="Not Billed">Not Billed</md-option>
            </md-select>
        </md-input-container>
         <div flex layout="row" layout-align="center center">
            <md-checkbox md-no-ink aria-label="Billing Invoice Checkbox" ng-disabled="invoiceCheckboxDisable" ng-model="invoiceCheckbox" 
              class="md-primary" ng-change="invoiceCheckboxFunc(invoiceCheckbox)">
               {{invoiceCheckboxStatus}}
            </md-checkbox>
         </div>
      </div>
      <div  layout-gt-sm="row">
         <section-title title="Date range(Optional)"> </section-title> 

          <div flex style="margin-top:19px;">
                  <md-datepicker ng-model="billObject.to"   md-placeholder="To"   ></md-datepicker>
               </div> 
          <div flex style="margin-top:19px;">
                  <md-datepicker ng-model="billObject.from"   md-placeholder="From"   ></md-datepicker>
               </div> 
      </div>
   </md-dialog-content>
   <div class="md-actions" layout="row">
      <md-button href ng-click="AddImage()" class="md-primary">Ok</md-button>
   </div>
</md-dialog>
