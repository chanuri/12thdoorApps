<md-dialog aria-label="Mango (Fruit)" style="width:800px;">
<div class="card-container" style="padding:20px; overflow-y:auto; overflow-x:hidden;">
	<form style="width:100%;" ng-submit="submit()">
		<md-content flex>
		<div layout layout-sm="column" layout-margin>
			<div flex="5">
				<img src="img/material alperbert/avatar_tile_a_28.png" style="margin-top:22px;border-radius:20px"/>
			</div>
			<div flex style="margin-top:35px;">
				<label style="font-weight:700">Add Multiple Tax Groups</label>
			</div>
		</div>

		<div layout layout-sm="column" layout-margin>
			<div flex="50" style="margin-top: 27px;">
				<md-input-container md-no-float>
				<input ng-model="taxname" placeholder="Multiple Tax Groups Name" required>
			</md-input-container>
		</div>
		<div flex="40" style="margin-top: 27px;">
			<md-input-container md-no-float>
			<md-select ng-model="taxName" placeholder="Select Individual Taxes" ng-change="selcetedtax(taxName)">
			<md-option ng-repeat="indi in $root.Settings12thdoor.taxes.individualtaxes" value="{{indi}}">{{indi.taxname}}</md-option>
		</md-select>
	</md-input-container>
</div>
</div>

<ul as-sortable="sortableOptions" style="width:20%" ng-model="individualtaxes">
	<li ng-repeat="item in individualtaxes" as-sortable-item>
		<div style="margin-left:-33px;" class="add-mdcard" as-sortable-item-handle>
			<div layout="row" layout-align="space-around center" layout-sm="column" style="height:10px; margin-top: 10px; margin-bottom: 10px; padding: 5px;">
				<div flex="20">
					<span style="color:#808080;font-size:15px;">{{item.taxname}}({{item.rate}}%)
					</span>
				</div>
				<div flex="5">
					<span><md-icon ng-click="deleteselecttax(item, $index)" style="color:#A5A0A0" md-svg-src="img/ic_close_24px.svg" aria-label="Insert Drive Icon"></md-icon></span>
				</div>
			</div>
		</div>
	</li>
</ul>

</md-content>
</form>
</div>
<div class="md-actions" layout="row">
	<span flex></span>
	<md-button ng-click="cancel()" style="margin-right:20px;" >
	Cancel
</md-button>
<md-button ng-click="submit()" >
Add
</md-button>
</div>
</md-dialog>
